<!DOCTYPE html>
<html lang="it">
<head>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <meta charset="UTF-8">

    <title>Mappa Meteorologica</title>

   

    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        #stats {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            width: 300px;
        }
    </style>
</head>
<body>

<h2>Mappa Meteorologica</h2>


<div id="map"></div>

<div id="stats">
    <p><b>Statistiche Registrate</b></p>
    <p>Numero punti: <span id="count">0</span></p>
    <p>Temperatura media: <span id="media">0</span> °C</p>
    <p>Temperatura minima: <span id="min">0</span> °C</p>
    <p>Temperatura massima: <span id="max">0</span> °C</p>
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>


<script src="main.js"></script>

</body>
</html>
